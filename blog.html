---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<div class="outer-wrapper">
  <div class="wrapper">
  {% for post in site.posts %}
    <div class="block">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.date | date_to_string }}</p>
      {{ post.excerpt }}
    </div>
  {% endfor %}
</div>
