---
layout: default
title: Blog
---
<script src="assets/js/vanilla.js" type="text/javascript"></script>
<h1>Latest Posts</h1>

<div class="container">
  {% for post in site.posts %}
    <div class="block">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </div>
  {% endfor %}
</div>
