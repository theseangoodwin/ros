<div class="e_subblock entry_div" id="entry_sb_{{ post.entry_number }}">
    {% include entry_media.html %}
    <div class="e_header">
        <h2 class="e_title">{{ post.title }}</h2> 
        {% unless post.component_type == "lyrics" %}
            {% include entry_metadata.html %}
        {% endunless %}
    </div>
    <div class="content_div">{{ post.content }}</div>
</div>
