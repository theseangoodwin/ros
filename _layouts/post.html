---
layout: default
---

{% if page.custom_css %}
  {% for stylesheet in page.custom_css %}
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ stylesheet }}.css">
  {% endfor %}
{% endif %}

<h1>{{ page.title }}</h1>

<p>
  {{ page.date | date_to_string }}
</p>

{% if page.file_1 %}
    - <img src="{{ page.file_1 }}" alt="alt test">
{% endif %}

{{ content }}
